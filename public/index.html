<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <script src="https://kit.fontawesome.com/6e25ca12b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font body -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font body-alt -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap" rel="stylesheet">



    <!-- Font h1 - h2 y footer -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font h1-alt -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">

    <!-- Font banner-title -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main header -->
        <header class="main-header" id="main-header">
            <div class="main-header__container main-header__layout">
                <!-- Logo del Sitio Web -->
                <a class="main-header__link-logo" href="#"><img class="main-header__logo" src="img/logos/logo.svg" alt="Logo principal"></a>
                <!-- Nombre del Sitio Web -->
                <h1 class="main-header__title"><a class="main-header__title-link" href="#">Mi Sitio Web</a></h1>
                <!-- Botón de hamburguesa -->
                <div role="button" aria-pressed="false" class="burguer-button">
                    <div class="burguer-button__line"></div>
                </div>
                <!-- Menú principal de navegación -->
                <nav class="main-nav" id="main-nav">
                    <!-- Lista de navegación principal -->
                    <ul class="main-nav__menu">
                        <li class="main-nav__item"><a class="main-nav__link" href="link.html">About us</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Products</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Demo</a></li>
                        <!-- <li class="main-nav__item"><a class="main-nav__link" href="#"></a>Contact</li> -->
                    </ul>
                    <!-- Barra de ayuda - help-bar -->
                    <div class="help-bar" id="help-bar">
                        <button class="help-bar__button">
                            <img class="help-bar__icon" src="img/icons/checkin-mobl.svg" alt="" id="checkin">
                        </button>
                        <button class="help-bar__button" >
                            <img class="help-bar__icon" src="img/icons/contact-mobl.svg" alt="" id="contact">
                        </button>
                    </div>
                    <div class="social-bar" id="social-bar">
                        <div class="social-bar__wrapper social-bar-layout" id="social-bar-wrapper">
                            <div class="social-bar__icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main" id="main">
            <h1 class="main__title">MAIN</h1>
        </main>
        <footer class="main-footer" id="main-footer">
            <div class="main-footer__development">
                <div class="main-footer__wrapper main-footer-layout">
                    <p><small>Developed by CompuAndina S.A.S.</small></p>
                    <p><small>Design and Development<span class="line-break412"></span> of Accessible Websites</small></p>
                    <p><small>COPYRIGHT &copy; 2014 - 2021<br>All rights reserved</small></p>
                    <div class="main-footer__country">
                        <img src="img/flags/colombia-min.jpg" alt="Bandera de la rep&uacute;blica de Colombia">
                        <span>Colombia</span>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/scripts.js"></script>
    </div>
</body>
</html>
